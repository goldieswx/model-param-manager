
<div class="text-editor" >
<textarea #textEditor style="width: 200px; height: 200px;">TOTO TITI</textarea>
</div>
<div class="bx--loading-overlay" *ngIf="loading">
  <div data-loading class="bx--loading">
    <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
      <title>Loading</title>

      <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
    </svg>

  </div>
  <div>Loading .. <span>{{loadingPercent}}%</span></div>
</div>
